<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- navigation start -->
    <header>
        <nav>
            <div class="shop-img">
             <img src="images/Logo/logo.png" alt="">
              <h3>JhakaNakashop</h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Gallery</li>
                <li>Discount</li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- navigation end -->
    <main>
           <!-- banner section start -->
        <section class="banner">
            <div class="banner-text-item">
               <h1 class="banner-tittle">Men Bags</h1>
               <h1 class="banner-2nd-tittle">New Mens Collection</h1>
               <img src="images/social logo/Facebook.png" alt="">
               <img src="images/social logo/Instagram.png" alt="">
               <img src="images/social logo/Twitter.png" alt="">
               <img src="images/social logo/Linkedin.png" alt="">
               <button class="button-primary">See More</button>
               <button class="button-primary">Shop Now</button>
            </div>
            <div class="banner-img">
               <img src="images/banner-image/bag-picture.jpg" alt=""> 
            </div>
        </section>
         <!-- banner section end -->
    </main>
    <footer>

    </footer>
    
</body>
</html>
